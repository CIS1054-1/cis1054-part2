{% extends "index.html" %}

{% block foodslider %}
    <main class="slider">
        {% for category in categories %}
            <div class="slide">
                <div class="slide-name">
                    <h3>{{category.name }}</h3>
                </div>
                <div class="slide-body">
                    <img src="{{ category.image }}" class="img" alt="{{category.name}}">
                </div>
            </div>
            {% endfor %}
    </main>
    {% endblock %}
