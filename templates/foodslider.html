{% extends "index.html" %}

{% block foodslider %}
    <ul class="slider">
        {% for category in categories %}
            <li class="slide">
                <div class="slide-name">
                    <h1>{{category.name }}</h1>
                </div>
                <div class="slide-body">
                    <img src="{{ category.image }}" class="img" alt="{{category.name}}">
                </div>
            </li>
            {% endfor %}
    </ul>
    {% endblock %}
