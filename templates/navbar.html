{% block navbar %}
<ul class="navbar-container">
    {% for item in navbarData.navbar_elements %}
    {% if item.href == 'login' %}
    <li>
        {% if navbarData.is_authenticated %}
            
        {% else %}
            <a href="/login">{{item.name}}</a>
        {% endif %}
    </li>
    {% else %}
    <li><a href="{{item.href}}" {% if item.href is same as(index) %} class="active"{% endif %}>{{item.name}}</a></li>
    {% endif %}
    {% endfor %}

</ul>
{% endblock %}
